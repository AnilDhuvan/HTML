<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student data
      </caption>
      <thead>
        <tr>
          <th rowspan="2">ID</th>
          <th rowspan="2">Name</th>
          <th colspan="3">Subjects</th>
        </tr>
        <tr>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <tr>
          <td>1</td>
          <td>Anil</td>
          <td>85</td>
          <td>78</td>
          <td>90</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Amit</td>
          <td>80</td>
          <td>88</td>
          <td>92</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Sumit</td>
          <td>70</td>
          <td>75</td>
          <td>68</td>
        </tr>
      </tbody>

      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td colspan="2">Average Marks</td>
          <td>78</td>
          <td>80</td>
          <td>83</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
