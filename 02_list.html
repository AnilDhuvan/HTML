<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML List Example</title>
  </head>
  <body>
    <h3>Fruits Name</h3>
    <ul>
      <li>Apple <a href="images/apple.png">see apple</a></li>
      <li>Mango <a href="images/mango.png"> See mango</a></li>
      <li>Orange <a href="images/orange.png">See Orange</a></li>
      <li>Banana <a href="images/banana.png">see Banana</a></li>
    </ul>

    <h3>Employee Name</h3>
    <ol type="I">
      <li>Anil</li>
      <li>Amit</li>
      <li>Sumit</li>
      <li>Mona</li>
    </ol>
  </body>
</html>
