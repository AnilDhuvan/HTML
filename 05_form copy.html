<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Forms</title>
  </head>
  <body>
    <h2>Student Registration Form</h2>

    <form action="/submit" method="get">
      <!-- Text Field -->
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        id="fullname"
        placeholder="enter full name"
        name="fullname"
        required
      /><br /><br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter a solid password"
        required
      /><br /><br />

      <!-- Email -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="enter your email"
        required
      /><br /><br />

      <!-- Number -->
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        placeholder="enter age"
        name="age"
        min="1"
        max="100"
      /><br /><br />

      <!-- Date -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <!-- Radio Buttons -->
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      <input type="radio" name="gender" value="other" /> Other<br /><br />

      <!-- Checkbox -->
      <label>Hobbies:</label>
      <input type="checkbox" name="hobby" value="reading" /> Reading
      <input type="checkbox" name="hobby" value="sports" /> Sports
      <input type="checkbox" name="hobby" value="music" /> Music<br /><br />

      <!-- Select Dropdown -->
      <label for="course">Select Course:</label>
      <select id="course" name="course">
        <option value="bca">BCA</option>
        <option value="mca">MCA</option>
        <option value="btech">B.Tech</option>
        <option value="mba">MBA</option></select
      ><br /><br />

      <!-- Textarea -->
      <label for="address">Address:</label><br />
      <textarea id="address" name="address" rows="4" cols="40"></textarea
      ><br /><br />

      <!-- File Upload -->
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" /><br /><br />

      <!-- URL -->
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" /><br /><br />

      <!-- Color -->
      <label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor" /><br /><br />

      <!-- Range -->
      <label for="rating">Rate Yourself (1-10):</label>
      <input
        type="range"
        id="rating"
        name="rating"
        min="1"
        max="10"
      /><br /><br />

      <!-- Submit & Reset -->
      <button type="submit">Submit</button>
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
